<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<wicket:head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		td, th {
			border: 1px #AAAAAA solid;
		}
		body {
			font-size: 16px;
		}
	</style>
</wicket:head>
<body>
	<div class="col-md-3 col-sm-3"></div>
	<div class="center-block col-md-6 col-sm-6 col-xs-12" style="margin:0px auto;">
		<div id="messageContent" style="height:55vh; overflow:auto;">
			<div wicket:id="messageContainer">
				<table class="">
					<thead>
					</thead>
					<tbody>
						<tr wicket:id="messageListView">
							<td class="" style="word-break:break-all; padding:5px 5px; border-style:none none;">
<!-- 								<span style="font-weight:bold; padding-right:10px;" wicket:id="name"></span> -->
<!-- 								<span style="text-align:right;" class="col-xs-3" wicket:id="name"></span> -->
<!-- 								<span style="color:#777777" class="col-xs-9" wicket:id="body"></span> -->
								<span style="color:#999999; text-align:left; margin-right:10px;" class="" wicket:id="name"></span>
								<span style="" class="" wicket:id="body"></span>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="col-md-3 col-sm-3"></div>
			</div>
		</div>
<!-- 		<div style="height:20vh;" class="col-md-12 col-xs-12 text-center"> -->
		<div style="padding:10px; height:20vh; text-align:center;">
			<form wicket:id="form" class="form-inline">
				<div class="form-group">
					<label class="">投稿者名</label>
					<input class="form-control" type="text" wicket:id="nameField" autocomplete="off"/>
				</div>
				<div class="form-group">
					<label class="">本文</label>
					<input class="form-control" type="text" wicket:id="bodyField" autocomplete="off"/>
				</div>
				<div class="form-group">
					<button type="submit" class="col-sm-12 col-xs-12 btn btn-default">送信</button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-3"></div>
	<script>
		var isMouseover = false;
		$("#messageContent").mouseover(function(){
			isMouseover = true;
		}).mouseout(function(){
			isMouseover = false;
		});
		function messageReload() {
// 			if ( !isMouseover ) {
// 		    	$('#messageContent').animate({scrollTop: $('#messageContent')[0].scrollHeight}, 'fast');
// 			}
		}
		messageReload();

    	$('#messageContent').animate({scrollTop: $('#messageContent')[0].scrollHeight}, 'fast');

	</script>
</body>
</html>
