<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<wicket:head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		td, th {
			border: 1px #AAAAAA solid;
		}
		body {
			font-size: 16px;
		}
	</style>
</wicket:head>
<body>
	<div class="center-block" style="margin:0px auto; width:50%;">
		<div id="messageContent" style="height:80vh; overflow:auto;">
			<div wicket:id="messageContainer">
				<table>
					<thead>
	<!-- 					<tr> -->
	<!-- 						<th>投稿者名</th> -->
	<!-- 						<th>本文</th> -->
	<!-- 					</tr> -->
					</thead>
					<tbody>
						<tr wicket:id="messageListView">
							<td class="col-md-12 col-xs-12" style="word-break:break-all; padding:10px 10px; border-style:solid none;">
<!-- 								<span style="font-weight:bold; padding-right:10px;" wicket:id="name"></span> -->
								<span style="text-align:right;" class="col-xs-3" wicket:id="name"></span>
								<span style="color:#777777" class="col-xs-9" wicket:id="body"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
<!-- 		<div style="height:20vh;" class="col-md-12 col-xs-12 text-center"> -->
		<div class="col-md-12 col-xs-12 text-center" style="padding:10px;">
			<form wicket:id="form" class="form-inline">
				<div class="form-group">
					<label>投稿者名</label>
					<input type="text" wicket:id="nameField" class="form-control" />
				</div>
				<div class="form-group">
					<label>本文</label>
					<input type="text" wicket:id="bodyField" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">送信</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		var isMouseover = false;
		$("#messageContent").mouseover(function(){
			isMouseover = true;
		}).mouseout(function(){
			isMouseover = false;
		});
		function messageReload() {
			if ( !isMouseover ) {
		    	$('#messageContent').animate({scrollTop: $('#messageContent')[0].scrollHeight}, 'fast');
			}
		}
		messageReload();
	</script>
</body>
</html>
